<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara Interativo</title>
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <h1>Calculadora de Bhaskara</h1>
    <p>Desenvolvido por Kevyn Bruno</p>

    <button id="temaBtn">Alternar Tema</button>
</header>
<section id="qr">
        <h2>Acesse pelo Celular</h2>
        <img id="qrImg" alt="QR Code do projeto">
    </section>
<main>
    <section id="formulario">
        <h2>Insira os coeficientes</h2>

        <label>A:</label>
        <input type="number" id="a">

        <label>B:</label>
        <input type="number" id="b">

        <label>C:</label>
        <input type="number" id="c">

        <button onclick="calcularBhaskara()">Calcular</button>
        <button id="vozBtn" class="voz">Inserir por Voz</button>

        <p id="erro" class="alerta"></p>
    </section>

    <section id="resultado">
        <h2>Resultado</h2>
        <table id="tabelaResultado">
            <thead>
                <tr>
                    <th>Delta</th>
                    <th>x1</th>
                    <th>x2</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <p id="explicacaoComplexa"></p>
    </section>

    <section id="graficoSecao">
        <h2>Gráfico da Função</h2>
        <canvas id="grafico"></canvas>
    </section>

    <section id="historico">
        <h2>Histórico</h2>
        <table>
            <thead>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>x1</th>
                    <th>x2</th>
                </tr>
            </thead>
            <tbody id="historicoLista"></tbody>
        </table>
    </section>

    

</main>

<script src="script.js"></script>

</body>
</html>
